<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agende sua mentoria</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
    <body>
    <div class="page">  

    <header>
    <h1>MENTORIA</h1>

    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

    </header>
    <form id="my-form">

        <fieldset>
            <legend>Informações pessoais</legend>

            <div class="names">

                <div class="input-wrapper">
                    <label for="first-name">Nome</label>
                    <input type="text" id="first-name" required/>
                </div>
                
                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name" required/>
                </div>
            </div>



            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" required/>
            </div>

            <div class="input-wrapper">
                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" minlength="6" id="password" required/>
            </div>
            
        </fieldset>

        <fieldset>
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="email" id="mentor-name" required/>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                
            <legend>Seus Horários Disponíveis</legend>

            <div class="Scheduling">

            <legend>Primeira Mentoria</legend>
            
            <div class="prime-menthor">
            <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"
            required/>
            </div>

            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"
                required/>
            </div>

            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"
                required/>
            </div>
            </div>

            <legend>Segunda Mentoria</legend>

            <div class="sec-menthor">
            <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"
                required/>
            </div>
            
            <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin"
                required/>
            </div>

            <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"
                required/>
            </div>
            </div>
            </fieldset>
        </form>
        
        <footer>
            <input class="button"
             type="submit"
             form="my-form"
             value="SALVAR">
        </footer>

    </div>
</body>
</html>
